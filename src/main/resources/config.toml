[commands]
  prefix = "!"

[database]
  connection-url = "jdbc:sqlite:db.sqlite"

[messages]
  [messages.error]
    self-destruct = true
    destruction-delay = 5
  [messages.information]
    self-destruct = true
    destruction-delay = 5
  [messages.success]
    self-destruct = true
    destruction-delay = 5
  [messages.none]
    self-destruct = true
    destruction-delay = 5